<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="%sveltekit.assets%/favicon.png"
		/>
		<meta
			name="viewport"
			content="width=device-width"
		/>

		<script type="text/javascript">
			window.setTheme = function (theme) {
				const prefersColorSchemeDark = window.matchMedia('(prefers-color-scheme: dark)');

				// update localstorage
				if (theme) {
					localStorage.setItem('theme', theme);
				} else {
					localStorage.removeItem('theme');
				}

				// On page load or when changing themes, best to add inline in `head` to avoid FOUC
				if (theme === 'dark' || (!theme && prefersColorSchemeDark.matches)) {
					document.documentElement.dataset.theme = 'dark';
				} else {
					document.documentElement.dataset.theme = 'light';
				}
			};

			window.getTheme = function () {
				return localStorage.getItem('theme');
			};

			(function () {
				const prefersColorSchemeDark = window.matchMedia('(prefers-color-scheme: dark)');
				setTheme(localStorage.getItem('theme'));

				prefersColorSchemeDark.addEventListener('change', () => {
					setTheme(localStorage.getItem('theme'));
				});
			})();
		</script>

		<link
			rel="stylesheet"
			href="/fonts/pacifico-v22-latin/pacifico-v22-latin.css"
		/>

		<link
			rel="stylesheet"
			href="/fonts/poppins-v20-latin/poppins-v20-latin.css"
		/>

		<link
			rel="stylesheet"
			href="/fonts/overpass-v12-latin/overpass-v12-latin.css"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div
			id="app"
			style="display: contents"
		>
			%sveltekit.body%
		</div>
	</body>
</html>
